spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  data:
    redis:
      host: localhost
      port: 6379
  rabbitmq:
    dynamic: false
  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always


  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
#        show_sql: true
#        use_sql_comment: true
        highlight_sql: true

logging:
  level.org.hibernate:
#    SQL: DEBUG
    orm.jdbc.bind: TRACE