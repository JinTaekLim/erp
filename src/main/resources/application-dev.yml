server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/erp?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: ${datasource.dev.usernames}
    password: ${datasource.dev.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      show-sql: true
      format_sql: true

