server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/erp?useSSL=false&allowPublicKeyRetrieval=true
    username: ${datasource.prod.mysql.usernames}
    password: ${datasource.prod.mysql.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: redis
      port: ${datasource.prod.redis.port}
  rabbitmq:
    host: rabbitmq
    port: ${datasource.prod.rabbitmq.port}
    username: ${datasource.prod.rabbitmq.username}
    password: ${datasource.prod.rabbitmq.password}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      show-sql: true
      format_sql: true

